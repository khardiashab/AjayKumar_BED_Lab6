<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Student</p>
    <form action="/StudentManagement/student/save" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" name="id" th:value="${Student.id}" />
        <div class="form-inline">
            <input type="text" name="firstName" th:value="${Student.firstName}" class="form-control mb-4 col-4" placeholder="FristName">
        </div>
        <div class="form-inline">
            <input type="text" name="lastName" th:value="${Student.lastName}" class="form-control mb-4 col-4" placeholder="LastName">
        </div>
        <div class="form-inline">
            <input type="text" name="course" th:value="${Student.course}" class="form-control mb-4 col-4" placeholder="Course">
        </div>
        <div class="form-inline">
            <input type="text" name="country" th:value="${Student.country}" class="form-control mb-4 col-4" placeholder="Country">
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a href="/student/list">Back to Students List</a>
</div>
</body>
</html>
