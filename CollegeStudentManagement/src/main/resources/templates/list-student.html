<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Students Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Students Directory</h3>
        <hr>
        <div>
            <a href="/StudentManagement/student/showFormForAdd" class="btn btn-primary btn-sm mb-3">Add Student</a>
            <a href="/StudentManagement/logout" class="btn btn-primary btn-sm mb-3 mx-auto">Logout</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Course</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${Students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.country}"></td>
                    <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/student/showFormForUpdate(studentId=${student.id})}"
                            class="btn btn-info btn-sm">Update</a>
                        <!-- Add "delete" button/link -->
                        <a th:href="@{/student/delete(studentId=${student.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
